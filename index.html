<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>madeByMusicF</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      user-select: none; /* Отключаем выделение текста */
    }

    /* Видео фон */
    .background-video-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .background-video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Затемнение */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .spacer {
      height: 100vh;
    }

    .scaled-content-wrapper {
      transform: scale(0.9);
      transform-origin: top center;
      position: relative;
      z-index: 1;
    }

    h2 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .image-container {
      position: relative;
      width: 75%;
      z-index: 20;
    }

    .background-img {
      width: 100%;
      display: block;
      border-radius: 10px;
      border: 3px solid #fff;
    }

    /* Telegram кнопка */
    .telegram-button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 30;
      width: 64px;
      height: 64px;
      display: block;
    }

    .telegram-button img {
      width: 200%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .telegram-button img:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 16px rgba(0,0,0,0.6);
    }

    /* Анимация появления */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Блюр */
    .blurred {
      filter: blur(5px);
      pointer-events: none; /* Чтобы не было возможных кликов по размытым элементам */
      transition: filter 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Видео фон -->
  <div class="background-video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="wing_back.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Затемнение -->
  <div class="overlay"></div>

  <!-- Заставка -->
  <div class="spacer"></div>

  <!-- Контент -->
  <div class="scaled-content-wrapper">
    <h2 class="fade-in">made_by_MusicFord</h2>

    <div class="gallery">
      <div class="image-container">
        <img src="1.png" class="background-img" alt="Фон 1">
        
        <!-- Кнопка Telegram -->
        <a href="https://t.me/yourchannel" target="_blank" class="telegram-button">
          <img src="tg.png" alt="Telegram">
        </a>
      </div>
    </div>
  </div>

  <!-- Скрипт появления -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    });

    // Отключение правой кнопки мыши
    document.addEventListener('contextmenu', (event) => {
      event.preventDefault();
      alert('Копирование контента заблокировано!');
    });

    // Блокировка клавиш для Print Screen и других
    document.addEventListener('keydown', (event) => {
      if (event.key === 'PrintScreen' || event.keyCode === 44) {
        event.preventDefault();
        alert('Скриншоты заблокированы!');
      }
      
      // Применение блюра при нажатии любой клавиши
      document.body.classList.add('blurred');
      
      // Убираем блюр через 1 секунду
      setTimeout(() => {
        document.body.classList.remove('blurred');
      }, 2000);
    });

     (function() {
  let isBlocked = false;

  function blockContent() {
    if (isBlocked) return;
    isBlocked = true;
    document.body.innerHTML = '';
    document.write('<h1 style="color:red; text-align:center; margin-top:40vh;">Доступ запрещён</h1>');
  }

  // Обнаружение DevTools по изменению размеров окна
  setInterval(() => {
    const devtoolsOpen =
      window.outerWidth - window.innerWidth > 160 ||
      window.outerHeight - window.innerHeight > 160;

    if (devtoolsOpen) {
      blockContent();
    }
  }, 1000);

  // Попытка открыть код через Ctrl+U
  window.addEventListener('keydown', (e) => {
    if ((e.ctrlKey && e.key === 'u') || e.key === 'F12') {
      e.preventDefault();
      blockContent();
    }
  });

  // Открытие инспектора через контекстное меню
  window.addEventListener('contextmenu', (e) => {
    e.preventDefault();
  });

  // Обнаружение через консоль
  let element = new Image();
  Object.defineProperty(element, 'id', {
    get: function () {
      blockContent();
    }
  });

  console.log(element);
})();
  </script>
</body>
</html>
