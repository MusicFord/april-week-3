<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>by_Music_Ford</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
    }

    .overlay-video {
       display: block;
      margin: 100px auto 40px;
      max-width: 80%;
      height: auto;
      z-index: 1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6); /* Прозрачный фон */
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto 100px;
      border-radius: 12px;
    }

    .content h1 {
      font-size: 50px;
      margin: 60px 0 30px;
      text-align: center;
    }
    .content p {
     font-size: 36px;
  margin-top: 20px;
  margin-bottom: 20px;
  line-height: 1.6;
      text-align: center;
    }

    .content img {
      max-width: 100%;
      display: block;
      margin: 20px auto;
      border-radius: 8px;
    }
    .social-link {
  text-align: center;
  margin-top: 40px;
}

.social-link img {
  width: 300px;
  height: 300px;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.social-link img:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
}
  </style>
</head>
<body>

  <!-- Фоновое видео -->
  <video class="background-video" autoplay muted loop>
    <source src="wing_back.mp4" type="video/mp4">

  </video>

  <!-- Видео-заголовок (WebM) -->
  <video class="overlay-video" autoplay muted loop>
    <source src="title.webm" type="video/webm">
    
  </video>

<!-- Контент -->
  <div class="content">

          <img src="1.png" alt="Картинка 21">  



<div class="social-link">
  <a href="https://t.me/yourchannel" target="_blank">
    <img src="tg.png" alt="Наш Telegram">
  </a>
</div>
  </div>

</body>
</html>
